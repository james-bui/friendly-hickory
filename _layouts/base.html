<!doctype html>
<html>
    <head>    
        
        <title>
            {{ page.title }}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ site.snipcart_css }}" />
        <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
        <link rel="icon" type="image/png" href="{{ 'images/favicon.png' | relative_url }}">
        
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53111307-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-53111307-1');
        </script>

    </head>
    <body>
        
        {{ content }}
        <script src="{{ 'js/main.js' | relative_url }}"></script>
        <script src="{{ site.snipcart_js }}" defer></script>
        <div hidden id="snipcart" data-api-key="{{ site.snipcart_api_key }}"></div>
    </body> 
</html>
