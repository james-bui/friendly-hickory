{% assign image = include.image %}
<picture>
  <source srcset="{{ image.optimized | relative_url }}" type="image/webp">
  <source srcset="{{ image.fallback | relative_url }}" type="image/jpeg"> 
  <img src="{{ image.fallback | relative_url }}" {% assign alt_is_not_empty = alt | is_not_empty %}{% if alt_is_not_empty %}alt="{{ include.alt }}"{% endif %}  {% assign cssClass_is_not_empty = include.cssClass | is_not_empty %}{% if cssClass_is_not_empty %}class="{{ include.cssClass }}"{% endif %}>
</picture>
